Über das
<a href="http://mycroft.mozdev.org/index.html" title="Homepage Mycroft Project">
 Mycroft Project
</a>
kann man aus einem Angebot von über 18000 Suchmaschinen auswählen, die man der Firefox-Suche hinzufügen kann. Dort findet man Wikipedia, Amazon, Yahoo und Co auch in der eigenen Landessprache. Die Auswahl ist ungleich größer als auf der
<a href="https://addons.mozilla.org/de/firefox/search?q=&amp;cat=4%2C0">
 Firefox-Addons-Seite
</a>
.
